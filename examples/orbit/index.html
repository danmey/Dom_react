<html>
  <head>
    <title>Orbit Mouse</title>
  </head>
  <body id="body">
    <canvas id="canvas" width="300" height="300" style="border-style:solid"></canvas>
    <table>
      <tr>
        <td>Radius</td>
        <td><input type="text" id="radius" value="100"></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td><input type="text" id="speed" value="6"></td>
      </tr>
      <tr>
        <td># Balls</td>
        <td><input type="text" id="balls" value="3"></td>
      </tr>
      <tr>
        <td>Red</td>
        <td><input type="text" id="red" value="0"></td>
      </tr>
      <tr>
        <td>Green</td>
        <td><input type="text" id="green" value="0"></td>
      </tr>
      <tr>
        <td>Blue</td>
        <td><input type="text" id="blue" value="0"></td>
      </tr>
    </table>
    <script src="orbit.js"></script>
  </body>
</html>
